<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asher Ruchti | Music Journey</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
      background-image: url('IMG_4936.PNG');
      background-size: cover;
      background-position: top center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: auto;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    .intro {
      font-size: 1.2rem;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .content {
      margin-top: auto;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #d2b48c;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #b8926f;
    }

    .icons {
      margin-top: 20px;
    }

    .icons a {
      color: #d2b48c;
      margin: 0 15px;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #b8926f;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media only screen and (max-width: 600px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center 30%;
        background-color: #d2b48c;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">

    <div class="header">
      <h1>Asher Ruchti</h1>
      <p class="intro">Welcome to my official site. Follow along with my journey in country music.</p>
    </div>

    <div class="content">
      <div class="buttons">
        <a href="https://www.tiktok.com/@asherruchti" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/asherruchti" target="_blank">Instagram</a>
        <a href="https://venmo.com/ashruchti" target="_blank">Venmo</a>
      </div>

      <div class="icons">
        <a href="https://www.tiktok.com/@asherruchti" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/asherruchti" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://venmo.com/asherruchti" target="_blank"><i class="fab fa-paypal"></i></a>
      </div>

      <footer>
        &copy; 2025 Asher Ruchti. All rights reserved.
      </footer>
    </div>

  </div>
</body>
</html>
